<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home • Tara</title>
  <link rel="stylesheet" href="/src/styles/tailwind.css">
</head>
<body class="bg-white min-h-screen">
  <main class="max-w-md mx-auto p-6 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-xl font-semibold">🌤 My System Today</h1>
      <a class="text-sm text-brand underline" href="/profile.html">Profile</a>
    </header>

    <section class="space-y-3">
      <div class="text-sm text-gray-700">How refreshed did you feel?</div>
      <div id="emoji-row" class="flex justify-between text-2xl">
        <button data-v="1">😞</button>
        <button data-v="2">😐</button>
        <button data-v="3">🙂</button>
        <button data-v="4">😄</button>
        <button data-v="5">🌞</button>
      </div>
      <button id="submit-rating" disabled class="w-full bg-brand text-white rounded-xl py-3">Submit</button>
      <div id="ripple" class="transition-opacity duration-500 opacity-0 text-brand text-sm">Saved. Thanks!</div>
    </section>

    <section class="space-y-2">
      <div class="text-sm font-medium">🔮 Active System Loops</div>
      <div id="nodes" class="grid grid-cols-1 gap-3"></div>
    </section>

    // The top 3 from the engine being rendered
    <section class="mt-6">
      <h2 class="text-lg font-semibold mb-2">Tonight’s Focus</h2>
      <ul id="top3-list"></ul>
    </section>
  </main>

  <nav class="fixed bottom-0 inset-x-0 border-t bg-white">
    <div class="max-w-md mx-auto grid grid-cols-4 text-center">
      <a class="py-3 text-brand font-medium" href="/home.html">Home</a>
      <a class="py-3" href="/systemmap.html">Map</a>
      <a class="py-3" href="/insights.html">Insights</a>
      <a class="py-3" href="/profile.html">Profile</a>
    </div>
  </nav>

  <script type="module">
    import { supabase } from "./src/lib/supabase.js";

    // Turn the magic-link code in the URL into a real session
    (async () => {
      const url = window.location.href;
      if (url.includes("code=") || url.includes("access_token=")) {
        const { error } = await supabase.auth.exchangeCodeForSession(url);
        window.history.replaceState({}, "", "/home.html");
        // Optional: clean the URL after exchange
        if (!error) {
          const clean = new URL(`${window.location.origin}/home.html`);
          window.history.replaceState({}, "", clean);
        }
      }
      })();
    import { requireAuth } from "./src/js/app.js";
    import { renderNodes, setupEmojiRow } from "./src/js/home.js";
    
    await requireAuth();
    renderNodes();
    setupEmojiRow();
  </script>
</body>
</html>
