<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Onboarding • Tara</title>
  <link rel="icon" type="image/svg+xml" href="/public/assets/logo.svg" />
  <link rel="stylesheet" href="/src/styles/tailwind.css" />
</head>
<body class="bg-white min-h-screen text-slate-900">
  <!-- Onboarding wrapper: no app nav, focused flow -->
  <main class="max-w-md mx-auto p-6 space-y-6">
    <header class="mb-2 space-y-2">
      <span class="inline-flex items-center rounded-full bg-violet-50 px-2.5 py-0.5 text-xs font-medium text-violet-700">Onboarding</span>
      <h1 class="text-2xl font-semibold">Set up your sleep basics</h1>
      <p class="text-sm text-slate-600">Share your typical evening. We’ll seed 1–3 simple rituals to begin.</p>
      <div class="mt-2 h-1 w-full rounded bg-slate-200">
        <div class="h-1 w-1/2 rounded bg-violet-600" aria-label="Step 1 of 2"></div>
      </div>
    </header>

    <!-- Status banner -->
    <div id="intakeBanner" class="hidden mb-4 rounded-lg border border-amber-300 bg-amber-50 px-3 py-2 text-amber-900 text-sm"></div>

    <form id="intakeForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1" for="preferredName">Preferred name</label>
        <input id="preferredName" name="preferredName" type="text" placeholder="e.g., Sri"
               class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-violet-500" />
        <p class="mt-1 text-xs text-slate-500">You can keep this anonymous and edit later.</p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="goal">Primary goal</label>
        <select id="goal" name="goal"
                class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-violet-500" required>
          <option value="">Select a goal</option>
          <option>Fall asleep faster</option>
          <option>Fewer night wakeups</option>
          <option>Wake sharper</option>
          <option>Other</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="bedtimeWindow">Bedtime window</label>
        <input id="bedtimeWindow" name="bedtimeWindow" type="text" inputmode="numeric"
               placeholder="22:30–23:30"
               class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-violet-500" />
        <p class="mt-1 text-xs text-slate-500">Use 24h format. Example: 22:30–23:30</p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="routineText">How do your evenings usually go?</label>
        <textarea id="routineText" name="routineText" rows="5"
                  placeholder="Coffee at 4 pm. Dinner around 9. Phone till 11. Lights out 11:15. Wake 6:30."
                  class="w-full rounded-lg border border-slate-300 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-violet-500"></textarea>
        <p class="mt-1 text-xs text-slate-500">Short notes are fine. We will infer times.</p>
      </div>

      <div class="flex items-center gap-3">
        <button id="submitBtn" type="submit"
                class="inline-flex items-center justify-center rounded-xl bg-violet-600 px-4 py-2 text-white text-sm font-medium hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-500 disabled:opacity-60">
          Continue
        </button>
        <!-- <button id="skipBtn" type="button"
                class="text-sm text-slate-600 hover:text-slate-900 underline">
          Skip for now
        </button> -->
      </div>

      <div id="progress" class="hidden text-sm text-slate-600">
        <span id="progressText">Submitting...</span>
      </div>
    </form>
  </main>

  <!-- Bottom nav -->

    <div class="mx-auto max-w-xl px-6">

        <li><a href="/intake.html" class="block py-3 text-center font-semibold text-violet-600">Intake</a></li>
        <li><a href="/profile.html" class="block py-3 text-center">Profile</a></li>
      </ul>
    </div>
  </nav> -->

  <script type="module">
    import { supabase } from "./src/lib/supabase.js";
    import { requireAuth } from "./src/js/app.js";
    import "./src/js/intake.js";
    await requireAuth();
  </script>
</body>
</html>
